<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Hello World!</title>
  <!-- We include jQuery via Bower (see README) -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>

  -->
</head>
<body>

<script>
  if (jQuery) {
    document.writeln('Hello world, you have jQuery');
  }
</script>
</body>
</html>
