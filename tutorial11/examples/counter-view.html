<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="counter-view">
  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;
      }
      #container {
        max-width:100%;
        padding: 5px;
        margin: auto;
        display: flex;
        flex-direction:column;
        height: 90%;
        align-items: center;
      }
      #container > div {
        width: 100%;
        text-align: center;
      }
      #output {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 75px;
      }
      button {
        width: 150px;
        height: 40px;
        border-radius: 5px;
        outline: none;
        border: 0;
        text-transform: uppercase;
        background-color: deeppink;
        color: white;
        transition: box-shadow 0.3s, background-color 0.3s, color 0.3s;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), /*bottom*/ 0 1px 5px 0 rgba(0, 0, 0, 0.12), /*sides*/ 0 3px 1px -2px rgba(0, 0, 0, 0.2); /*top*/
        background-color: white;
        color: black;
      }

      input, textarea {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ddd;
        height: 40px;
      }

      /**
      a material design card.
       */
      .card {
        margin: 16px;
        padding: 16px;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        min-width: 250px;
        max-width:90%;
      }
      @media (max-width:400px) {
        .card {
          margin: 8px auto;
        }
      }

    </style>

    <div id="container">
      <div id="output" class="card">[[count]]</div>
      <div id="controls">
        <button id="minus" on-tap="down">-1</button>
        <button id="plus" on-tap="up">+1</button>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'counter-view',
      down: function() {
        this.count--;
      },
      up: function() {
        this.count++;
      },
      ready: function() {
        this.count = 0;
      }
    });
  </script>
</dom-module>
